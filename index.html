<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="container__card">
        <div class="container__card__image">
          <img
            src="./images//image-equilibrium.jpg"
            alt=""
            class="card-image"
          />
          <img src="./images/icon-view.svg" alt="" class="filter" />
        </div>

        <div class="container__card__details">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="f-row">
            <p class="ethereum">
              <img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH
            </p>
            <p>
              <img src="./images//icon-clock.svg" alt="" />
              3 days left
            </p>
          </div>
          <div class="v-line"></div>
          <div class="f-row f-left">
            <img
              src="./images/image-avatar.png"
              alt=""
              class="container__card__details__profil-img"
            />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
